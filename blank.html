  <body>
    <h2>Buscar por Cédula</h2>
    <label for="id">Ingrese la Cédula:</label>
    <input type="text" id="id" placeholder="Ej. 123">
    <button onclick="buscarID()">Buscar</button>
    
    <div id="resultado"><h3 style="font-size: 20px;">Resultados:</h3><ul><li><strong>OPERARIO:</strong> ANA NINFA CAYUY</li><li><strong>Q VERDE:</strong> 608650</li><li><strong>Q MADURO:</strong> </li><li><strong>SUELDO:</strong> 608650</li></ul></div>

    <script>
      function buscarID() {
        const id = document.getElementById("id").value;
        google.script.run.withSuccessHandler(mostrarResultado).buscarPorId(id);
      }

      function mostrarResultado(data) {
        const resultadoDiv = document.getElementById("resultado");
        resultadoDiv.innerHTML = ""; 

        if (data.error) {
          resultadoDiv.innerHTML = `<p style="color: red; font-size: 18px;">${data.error}</p>`;
        } else {
          let html = "<h3 style='font-size: 20px;'>Resultados:</h3><ul>";
          html += `<li><strong>OPERARIO:</strong> ${data.OPERARIO}</li>`;
          html += `<li><strong>Q VERDE:</strong> ${data.QVERDE}</li>`;
          html += `<li><strong>Q MADURO:</strong> ${data.QMADURO}</li>`;
          html += `<li><strong>SUELDO:</strong> ${data.SUELDO}</li>`;
          html += "</ul>";
          resultadoDiv.innerHTML = html;
        }
      }
    </script>
  

</body></html>
